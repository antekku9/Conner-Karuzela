<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karuzela 1920x1080</title>
    <style>
        /* Stylizacja strony */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Okno karuzeli */
        .carousel-viewport {
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Taśma ze zdjęciami */
        .carousel-track {
            display: flex;
            /* 4 zdjęcia + 1 kopia dla płynnego zapętlenia */
            width: 500%; 
            /* 16 sekund na cały cykl (ok. 4 sekundy na zdjęcie) */
            animation: slide-step 16s infinite ease-in-out;
        }

        /* Pojedynczy slajd */
        .slide {
            width: 100vw;
            aspect-ratio: 16 / 9; /* Format 1920x1080 */
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Wypełnienie bez zniekształceń */
            display: block;
        }

        /* Logika przeskoku: stoi -> płynie -> stoi */
        @keyframes slide-step {
            0%, 20%   { transform: translateX(0); }         /* Zdjęcie 1 */
            25%, 45%  { transform: translateX(-100vw); }    /* Zdjęcie 2 */
            50%, 70%  { transform: translateX(-200vw); }    /* Zdjęcie 3 */
            75%, 95%  { transform: translateX(-300vw); }    /* Zdjęcie 4 */
            100%      { transform: translateX(-400vw); }    /* Powrót do 1 */
        }

        /* Zatrzymanie po najechaniu myszką */
        .carousel-viewport:hover .carousel-track {
            animation-play-state: paused;
        }
    </style>
</head>
<body>

    <div class="carousel-viewport">
        <div class="carousel-track">
            <div class="slide"><img src="img/1.jpg" alt="Projekt 1"></div>
            <div class="slide"><img src="img/2.jpg" alt="Projekt 2"></div>
            <div class="slide"><img src="img/3.jpg" alt="Projekt 3"></div>
            <div class="slide"><img src="img/4.jpg" alt="Projekt 4"></div>
            
            <div class="slide"><img src="img/1.jpg" alt="Projekt 1"></div>
        </div>
    </div>

</body>
</html>
