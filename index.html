<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karuzela Framework Studio Style</title>
    <style>
        /* Tutaj wkleiłem zawartość pliku CSS */
        body {
            margin: 0;
            overflow-x: hidden;
            background-color: #000;
        }

        .framework-carousel {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            /* 8 zdjęć (4 + 4 kopie), każde po 80% szerokości ekranu */
            width: calc(80vw * 8); 
            animation: scroll-płynny 30s linear infinite;
        }

        .slide {
            width: 80vw;
            aspect-ratio: 1920 / 1080;
            padding: 0 10px;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @keyframes scroll-płynny {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-80vw * 4)); }
        }

        /* Zatrzymanie po najechaniu */
        .framework-carousel:hover .carousel-track {
            animation-play-state: paused;
        }
    </style>
</head>
<body>

    <div class="framework-carousel">
        <div class="carousel-track">
            <div class="slide"><img src="jpg/1.jpg" alt="1"></div>
            <div class="slide"><img src="jpg/2.jpg" alt="2"></div>
            <div class="slide"><img src="jpg/3.jpg" alt="3"></div>
            <div class="slide"><img src="jpg/4.jpg" alt="4"></div>
            
            <div class="slide"><img src="jpg/1.jpg" alt="1"></div>
            <div class="slide"><img src="jpg/2.jpg" alt="2"></div>
            <div class="slide"><img src="jpg/3.jpg" alt="3"></div>
            <div class="slide"><img src="jpg/4.jpg" alt="4"></div>
        </div>
    </div>

</body>
</html>
