<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; background: #222; overflow: hidden; }
        
        /* Kontener */
        .window {
            width: 100vw;
            height: 56.25vw; /* To jest proporcja 1920x1080 (16:9) */
            max-height: 100vh;
            overflow: hidden;
            position: relative;
            background: red; /* JEŚLI TO WIDZISZ, TO KARUZELA JEST NA STRONIE */
        }

        /* Pasek ze zdjęciami */
        .track {
            display: flex;
            width: 500%;
            height: 100%;
            /* 12 sekund na całość, żebyś szybko zobaczył czy działa */
            animation: slide 12s infinite ease-in-out;
        }

        .slide {
            width: 100vw;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            font-family: Arial;
        }

        /* Tła testowe na wypadek gdyby zdjęcia nie działały */
        .s1 { background: #333; }
        .s2 { background: #444; }
        .s3 { background: #555; }
        .s4 { background: #666; }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0%, 20%   { transform: translateX(0); }
            25%, 45%  { transform: translateX(-100vw); }
            50%, 70%  { transform: translateX(-200vw); }
            75%, 95%  { transform: translateX(-300vw); }
            100%      { transform: translateX(-400vw); }
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="track">
            <div class="slide s1"><img src="img/1.jpg" alt="Błąd zdjęcia 1"></div>
            <div class="slide s2"><img src="img/2.jpg" alt="Błąd zdjęcia 2"></div>
            <div class="slide s3"><img src="img/3.jpg" alt="Błąd zdjęcia 3"></div>
            <div class="slide s4"><img src="img/4.jpg" alt="Błąd zdjęcia 4"></div>
            <div class="slide s1"><img src="img/1.jpg" alt="Błąd zdjęcia 1"></div>
        </div>
    </div>

</body>
</html>
