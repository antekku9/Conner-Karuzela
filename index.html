<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karuzela 1920x1080</title>
    <style>
        /* Stylizacja ogólna */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Czarne tło jak w studio */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Brak pasków przewijania strony */
        }

        /* Kontener widoku (okno) */
        .carousel-viewport {
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        /* Taśma ze zdjęciami */
        .carousel-track {
            display: flex;
            width: 500%; /* 4 zdjęcia + 1 dodatkowe dla płynnej pętli */
            /* Cały cykl trwa 20 sekund (4s na zdjęcie + przejście) */
            animation: slide-animation 20s infinite ease-in-out;
        }

        /* Pojedynczy slajd */
        .slide {
            width: 100vw;
            aspect-ratio: 1920 / 1080;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Zdjęcie wypełnia kadr bez zniekształceń */
            display: block;
        }

        /* Animacja: zatrzymanie na zdjęciu i płynne przejście */
        /* 0-20%   (4s) - Zdjęcie 1 stoi
           25-45%  (4s) - Zdjęcie 2 stoi
           50-70%  (4s) - Zdjęcie 3 stoi
           75-95%  (4s) - Zdjęcie 4 stoi
           100%    - Powrót do startu
        */
        @keyframes slide-animation {
            0%, 20%   { transform: translateX(0); }
            25%, 45%  { transform: translateX(-100vw); }
            50%, 70%  { transform: translateX(-200vw); }
            75%, 95%  { transform: translateX(-300vw); }
            100%      { transform: translateX(-400vw); }
        }

        /* Opcjonalnie: zatrzymanie ruchu po najechaniu myszką */
        .carousel-viewport:hover .carousel-track {
            animation-play-state: paused;
        }
    </style>
</head>
<body>

    <div class="carousel-viewport">
        <div class="carousel-track">
            <div class="slide"><img src="jpg/1.jpg" alt="Projekt 1"></div>
            <div class="slide"><img src="jpg/2.jpg" alt="Projekt 2"></div>
            <div class="slide"><img src="jpg/3.jpg" alt="Projekt 3"></div>
            <div class="slide"><img src="jpg/4.jpg" alt="Projekt 4"></div>
            
            <div class="slide"><img src="jpg/1.jpg" alt="Projekt 1"></div>
        </div>
    </div>

</body>
</html>
